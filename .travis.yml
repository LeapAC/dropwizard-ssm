language: java
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

jdk:
  - oraclejdk8

install: mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script: mvn test -P '!build-extras' -B

cache:
  directories:
    - ~/.m2/repository

after_success:
  - ./build-support/before-deploy.sh
  - ./build-support/deploy.sh
